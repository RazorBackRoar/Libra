name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: macos-latest
    env:
      QT_QPA_PLATFORM: offscreen
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install -r requirements-tools.txt
          pip install -e .
          pip install pytest pytest-cov

      - name: Run Ruff lint
        run: ruff check .

      - name: Run Ruff format check
        run: ruff format --check .

      - name: Prepare ty search paths
        run: |
          SITE_PACKAGES="$(python - <<'PY'
          import sysconfig
          print(sysconfig.get_paths()['purelib'])
          PY
          )"
          sudo mkdir -p /Users/home/Library/Python/3.13/lib/python
          sudo ln -sfn "$SITE_PACKAGES" /Users/home/Library/Python/3.13/lib/python/site-packages
          sudo mkdir -p /opt/homebrew/lib/python3.13
          sudo ln -sfn "$SITE_PACKAGES" /opt/homebrew/lib/python3.13/site-packages

      - name: Run ty
        run: ty check src --python-version 3.13

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: pytest --cov=Libra --cov-report=term-missing --cov-report=xml
